<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Viewer - Results</title>
    <link rel="stylesheet" href="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            background-color: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0052a3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .left-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
            border-right: 2px solid #444;
        }

        #aladin-lite-div {
            flex: 1;
            position: relative;
        }

        .aladin-info {
            padding: 10px;
            background-color: #333;
            border-top: 2px solid #444;
            font-size: 12px;
        }

        .aladin-info div {
            margin-bottom: 5px;
        }

        .right-panel {
            flex: 1;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px;
            background-color: #333;
            border-bottom: 2px solid #444;
        }

        .panel-header h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .filter-row label {
            font-size: 12px;
            min-width: 80px;
        }

        .filter-row select,
        .filter-row input {
            padding: 6px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
        }

        .filter-row select {
            flex: 1;
        }

        .filter-row input[type="number"] {
            width: 70px;
        }

        .star-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .star-item {
            background-color: #333;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .star-item:hover {
            background-color: #3a3a3a;
        }

        .star-item.selected {
            border-color: #ffff00;
            background-color: #3a3a3a;
        }

        .star-item.recommended {
            background-color: #4a3a5a;
            border-color: #ff00ff;
        }

        .star-item.recommended.selected {
            border-color: #ffff00;
            background-color: #5a4a6a;
        }

        .star-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .star-number {
            font-weight: bold;
            color: #4af;
            font-size: 16px;
        }

        .star-item.selected .star-number {
            color: #ffff00;
        }

        .star-distance {
            color: #aaa;
            font-size: 13px;
        }

        .star-coords {
            font-size: 13px;
            color: #bbb;
            margin-bottom: 5px;
        }

        .star-details {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #444;
        }

        .star-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .star-detail-label {
            color: #999;
        }

        .star-detail-value {
            color: #ddd;
        }

        .observation-panel {
            background-color: #333;
            padding: 15px;
            border-top: 2px solid #444;
        }

        .observation-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .coord-display {
            background-color: #2a2a2a;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .coord-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 2px;
        }

        #confirm-button,
        #show-mimizuku-button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status-message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-message.info {
            background-color: #1a4d7a;
            border: 1px solid #2a6da0;
        }

        .status-message.success {
            background-color: #1a5a1a;
            border: 1px solid #2a7a2a;
        }

        .status-message.error {
            background-color: #7a1a1a;
            border: 1px solid #a02a2a;
        }

        .legend {
            padding: 10px;
            background-color: #2a2a2a;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid;
        }

        .legend-color.selected {
            border-color: #ff0000;
            background-color: #ff0000;
        }

        .legend-color.recommended {
            border-color: #ff00ff;
            background-color: transparent;
        }

        .legend-color.other {
            border-color: #00BFFF;
            background-color: transparent;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* MIMIZUKU Modal */
        #mimizuku-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .modal-header h2 {
            color: white;
            margin: 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        #mimizuku-view-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
            min-height: 0;
        }

        #mimizuku-field {
            flex: 1;
            background: #000;
            position: relative;
        }

        .modal-description {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sky Viewer - 検索結果</h1>
        <div class="header-controls">
            <span id="target-display" style="color: #aaa; font-size: 14px;">Target: -</span>
            <button id="back-button">← 新規検索</button>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div id="aladin-lite-div">
                <div id="loading-indicator">
                    <div class="spinner"></div>
                    <div>Loading...</div>
                </div>
            </div>
            <div class="aladin-info">
                <div><strong>視野:</strong> 25 arcmin</div>
                <div><strong>P.A.:</strong> <span id="pa-display">0°</span></div>
                <div class="legend">
                    <div style="font-weight: bold; margin-bottom: 8px;">マーカー凡例</div>
                    <div class="legend-item">
                        <div class="legend-color selected"></div>
                        <span>選択された星</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color recommended"></div>
                        <span>推奨ガイド星</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color other"></div>
                        <span>その他の星</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h2>視野内の星 (25 arcmin)</h2>
                <div class="filter-row">
                    <label for="mag-band-select">等級フィルター:</label>
                    <select id="mag-band-select">
                        <option value="">フィルターなし</option>
                    </select>
                    <input type="number" id="mag-min" placeholder="Min" step="0.1">
                    <span>~</span>
                    <input type="number" id="mag-max" placeholder="Max" step="0.1">
                    <button id="apply-mag-filter-button">適用</button>
                </div>
            </div>
            <div class="star-list" id="star-list">
                <div class="status-message info">
                    Loading data...
                </div>
            </div>
            <div class="observation-panel">
                <h3>観測座標</h3>
                <div class="coord-label">Target:</div>
                <div class="coord-display" id="target-coord-display">-</div>
                <div class="coord-label">Guide Star:</div>
                <div class="coord-display" id="guide-star-coord-display">-</div>
                <button id="confirm-button" disabled>この星で観測する</button>
                <button id="show-mimizuku-button" disabled>MIMIZUKU デュアルフィールドを表示</button>
            </div>
        </div>
    </div>

    <!-- MIMIZUKU Dual Field Modal -->
    <div id="mimizuku-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>MIMIZUKU Dual Field View (1'×2' each)</h2>
                <div class="modal-buttons">
                    <button id="toggle-png-view-button">
                        <span id="png-mode-text">PNG表示に切替</span>
                    </button>
                    <button id="close-mimizuku-button" style="background-color: #c00;">閉じる</button>
                </div>
            </div>
            <div id="mimizuku-view-container">
                <div id="mimizuku-field"></div>
            </div>
            <div class="modal-description">
                <p id="mimizuku-description">ターゲットとガイド星の両方の視野を表示 (各1'×2')</p>
            </div>
        </div>
    </div>

    <!-- Aladin Lite v3 -->
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
            integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
            integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <script>
        // Initialize viewer with data from sessionStorage
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof A === 'undefined') {
                console.error('Aladin Lite not loaded');
                return;
            }

            // Get stored data from index.html
            const storedData = sessionStorage.getItem('viewerData');
            if (!storedData) {
                window.location.href = 'index.html';
                return;
            }

            const data = JSON.parse(storedData);
            
            // Wait for Aladin to initialize
            const initViewer = () => {
                if (window.skyViewer) {
                    // Restore viewer state
                    window.skyViewer.targetCoord = data.targetCoord;
                    window.skyViewer.instPA = data.instPA;
                    window.skyViewer.paTolerance = data.paTolerance;
                    window.skyViewer.paRestrict = data.paRestrict;
                    window.skyViewer.catalogs = data.catalogs;
                    
                    // Update display
                    document.getElementById('target-display').textContent = 
                        `Target: ${data.targetInput || 'N/A'}`;
                    document.getElementById('pa-display').textContent = 
                        `${data.instPA}° ±${data.paTolerance}°`;
                    
                    // Restore Aladin view
                    window.skyViewer.aladin.gotoRaDec(data.targetCoord.ra, data.targetCoord.dec);
                    window.skyViewer.drawFovCircle();
                    window.skyViewer.drawRecommendedWedges();
                    
                    // Restore stars
                    window.skyViewer.findStarsInFov();
                } else {
                    setTimeout(initViewer, 500);
                }
            };

            if (A.init) {
                A.init.then(() => {
                    window.skyViewer = new SkyViewer();
                    initViewer();
                }).catch(e => console.error('Aladin init failed:', e));
            } else {
                setTimeout(() => {
                    window.skyViewer = new SkyViewer();
                    initViewer();
                }, 1000);
            }

            // Back button handler
            document.getElementById('back-button').addEventListener('click', () => {
                sessionStorage.removeItem('viewerData');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
